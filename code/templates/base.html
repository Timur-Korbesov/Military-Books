<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
    <title>IT-Cube-Olimpiads</title>
</head>
<body>
    <header>
        <nav class="navbar sticky-top navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="static/img/logo.jpg" alt="логотип" class="img-fluid"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Результаты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reports">Отчёты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/students">Ученики</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/employees">Сотрудники</a>
                        </li>
                        {% if not current_user.is_authenticated %}
                            <li class="nav-item btn_not">
                                <a class="btn btn-primary btn-input" href="/register">Зарегестрироваться</a>
                            </li>
                            <li class="nav-item btn_not">
                                <a class="btn btn-success btn-input" href="/login">Войти</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="btn btn-danger btn-input" href="/logout">Выйти</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container-fluid">
        {% block content %}{% endblock %}
    </main>
    <footer class="pt-2 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <h4 align="center">Footer</h4><br><h5>© IT-Cube 15</h5>
            </div>
        </div>
    </footer>

    <!-- Вариант 1: Bootstrap в связке с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
